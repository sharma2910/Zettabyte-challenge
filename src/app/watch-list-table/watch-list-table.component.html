<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let movie"> {{movie.id}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="episodes">
    <th mat-header-cell *matHeaderCellDef> Episodes </th>
    <td mat-cell *matCellDef="let element"> {{element.episodes}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="info_url">
    <th mat-header-cell *matHeaderCellDef> Info URL </th>
    <td mat-cell *matCellDef="let element"><a [href]="element.info_url">movie info</a></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="watch_url">
    <th mat-header-cell *matHeaderCellDef> Watch URL </th>
    <td mat-cell *matCellDef="let element"><a [href]="element.watch_url">watch movie</a></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="openDialog('Edit Movie',element)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="accent" (click)="deleteMovie(element.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
